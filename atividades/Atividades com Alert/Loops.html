<html>
    <script>
        //forçar a digitar valor valido
        let a;
        a = prompt("Digite um número de 1 a 100")
        while(a > 100 || a < 1){
            a = prompt("Você digitou um valor inválido, digite novamente: ");
        }
        alert("Você digitou o número " + a);
    </script>

    <script>
        //contagem regressiva
        for(let i = 10; i >= 0; i--){
            alert(i);
        }
    </script>
</html>
