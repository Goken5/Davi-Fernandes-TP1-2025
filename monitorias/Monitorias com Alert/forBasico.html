<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let saldo, taxa, meses;
        saldo = parseInt(prompt("Digite o saldo na conta bancária"));
        taxa = parseInt(prompt("Digite a taxa de rendimento"));
        meses = parseInt(prompt("Digite o tempo em meses que o rendimento ocorrerá"));

        for(let i = 1; i <= meses; i++){
            saldo = saldo + (saldo * (taxa/100));
            alert("Saldo no mês "+ i + ": " + saldo);
        }
        alert("O saldo final foi de " + saldo);
        

    </script>
</body>
</html>
